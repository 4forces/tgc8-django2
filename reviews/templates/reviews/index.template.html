{% extends 'base.template.html' %}
{% block content %}

    <h1>Reviews</h1>
    <p>
        This is the Reviews index page.
    </p>
    {% for each_review in reviews %}
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{each_review.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{each_review.book}}</h6>
        <p class="card-text">
         {{each_review.content}}
        </p>
        <p>
        Posted on: {{each_review.date}}
        </p>
      </div>
    </div>
    {% endfor %}
    <h2>Back to Home</h2>
    <p><a href="{% url 'home_route' %}">Click here</a></p>
    {% endblock %}
