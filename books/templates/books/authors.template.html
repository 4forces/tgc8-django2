{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <h1>Authors</h1>
        <p>
            Here you can see all the authors.
        </p>
        <ul>
            {%for a in authors %}
            <li>{{a.first_name}} {{a.last_name}}
            <a href="{% url 'edit_authors_route' author_id=a.id %}">Edit</a>
            <a href="{% url 'delete_authors_route' author_id=a.id %}">Delete</a>
            </li>
            {%endfor%}
        </ul>
        <h2>Create Authors</h2>
        <a href="{% url 'create_authors_route' %}">Click here</a>
        <h2>Back to Home</h2>
        <p><a href="{% url 'home_route' %}">Click here</a></p>
    </body>
</html>
